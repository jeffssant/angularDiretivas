<h1 class="mt-5">Add Products</h1>
<hr>

<form [formGroup]="miform">

  <div class="row g-3 align-items-center mb-3">

    <div class="col-auto">
      <label class="col-form-label">Name:</label>
    </div>

    <div class="col-auto">
     <input type="text"
            class="form-control"
            formControlName="name">
    </div>

    <div class="col-auto">
      <span class="form-text"
            [valid]="ValidErrors('name')"
            ErrMsg
            [color]="color"
            [msg]="msg">

            Required
      </span>
    </div>

  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary" (click)="changeMsg()">Save</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary" (click)="changeColor()">Change color</button>
    </div>
  </div>

</form>


<h3 class="mt-5">Form</h3>
<pre>valid: {{miform.valid | json}}</pre>
<pre>value: {{miform.value | json}}</pre>


<div class="row mt-5" *customIf="miform.valid" >
  <div class="col">
    <div class="alert alert-primary">
      OK!
    </div>
  </div>
</div>
